<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Sign up here!</h1>
    <form action="">
      <div>
        <label for="">Name</label>
        <input type="text" />
      </div>

      <div>
        <label for="">Email</label>
        <input type="email" />
      </div>

      <div>
        <label for="">Password</label>
        <input type="password" />
      </div>

      <div>
        <label for="">DOB</label>
        <input type="date" />
      </div>

      <div>
        <label for="">Photo</label>
        <input type="file" accept="image/*" />
      </div>

      <div>
        <label for="">Gender</label>
        <input type="radio" name="gender" checked /> Male
        <input type="radio" name="gender" /> Female
        <input type="radio" name="gender" /> Other
      </div>

      <div>
        <label for="">Skills</label>
        <input type="checkbox" checked />HTML <input type="checkbox" />CSS
        <input type="checkbox" />JavaScript
      </div>

      <div>
        <label for="">Courses</label>
        <select name="" id="">
          <option value="">Web Foundation</option>
          <option value="" selected>JS Mastery</option>
          <option value="">Frondend with React.js</option>
          <option value="">Backend with Node.js</option>
        </select>
      </div>

      <div>
        <input type="submit" value="Sign-up" />
        <input type="reset" />
      </div>
    </form>
  </body>
</html>
